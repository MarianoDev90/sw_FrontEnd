<header class="ae-container-fluid ae-container-fluid--full rk-header ">
  <input type="checkbox" id="mobile-menu" class="rk-mobile-menu">
  <label for="mobile-menu">
    <svg>
      <use xlink:href="assets/img/symbols.svg#bar"></use>
    </svg>
    <svg>
      <use xlink:href="assets/img/symbols.svg#bar"></use>
    </svg>
    <svg>
      <use xlink:href="assets/img/symbols.svg#bar"></use>
    </svg>
  </label>
  <div class="ae-container-fluid rk-topbar">
    <h1 class="rk-logo"><a routerLink="home">Angular test</a></h1>
    <nav class="rk-navigation">
      <ul class="rk-menu">
        <li routerLinkActive="active" class="rk-menu__item">
          <a routerLink="home" class="rk-menu__link">Home</a>
        </li>
        <li routerLinkActive="active" class="rk-menu__item">
          <a routerLink="personajes" class="rk-menu__link">Top 50 Characters</a>
        </li>
        <li routerLinkActive="active" class="rk-menu__item">
          <a routerLink="residentes" class="rk-menu__link">Residents</a>
        </li>
        <li routerLinkActive="active" class="rk-menu__item">
          <a routerLink="about" class="rk-menu__link">About me</a>
        </li>        
      </ul>
      <div class="rk-search">
        <input [value]="valueToFind" (keyup.enter)="valueToFind = $event.target.value; findCharacter()" 
        (keyup.escape)="returnPage()" placeholder="Search" id="urku-search" class="rk-search-field">
        <label for="urku-search">
          <svg>
            <use xlink:href="assets/img/symbols.svg#icon-search"></use>
          </svg>
        </label>
      </div>
    </nav>
  </div>
  <!-- 
    Header based in template URKU by pixeden
    <p class="rk-footer__text rk-footer__by">Theme by <a href="http://pixeden.com" class="ae-u-bolder">Pixeden.</a></p> 
  -->
</header>
